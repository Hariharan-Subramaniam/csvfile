<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <title>Upload</title>
</head>
<body>
    <div class="container" >
        <h1 class="header">CSV FILE SAVER</h1>
            <div  id="form-part"> 
                <form class="form-upload" method="POST" action="/success" enctype="multipart/form-data"> 
                    <div class="form-group">
                    <label for="file">Choose CSV file </label>
                    <input type="file" name="file" id="file" class="form-control" accept=".csv" required> 
                    </div>  
                    <input type = "submit" value="Upload" id="btn-submit" class="btn-success">
                </form>

        </div>
                        
    </div>
</body>
</html>
