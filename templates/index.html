<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet"  type= "text/css" href=" {{ url_for ('static', filename='css/style1.css' ) }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="{{ url_for('static' , filename ='js/script1.js') }}"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

    <title>Login</title>
</head>
<body>
    <div class="container-fluid " >
      <h1 class="header">FILE SAVER</h1>
        <div class="row">

            <div  id="div-form-login"> 
              <h2><i class="glyphicon glyphicon-user" ></i>Login</h2>
              <form class="form-login" >
                  <div class="form-group">
                     <label for="emailId">Email</label>
                     <input type="email" class="form-control" name="emailId" id="emailId" placeholder="enter email" required>
                  </div>
                  <div class="form-group">
                     <label for="passwd">Password</label>
                     <input type="password" class="form-control" name="passwd" id="passwd" placeholder="enter password" required>
                  </div>
                   <p id="message-login" class="message"></p>  
                  <div class="btn btn-login" >
                    <button type="submit" class="btn btn-success">login</button>
                    <button class="btn btn-newUser"><a  href="{{url_for('createaccount')}}" target="_self" >new user</a></button>
                </div>
              </form>
              <br>
            </div>
        </div>
</body>
</html>
